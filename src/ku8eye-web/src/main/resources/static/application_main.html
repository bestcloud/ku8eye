<div class="row">
	<div class="col-xs-12">
		<div class="box">
		<div class="box-header">
                <div class="input-group input-group-sm">
                  <a href="javascript:void(0);"
						class="btn btn-primary " data-toggle="modal"
						data-target="#appModal">新增Application</a>
                </div>
            </div>
			<!-- /.box-header -->
			<div class="box-body">
				<table id="appTable" class="table table-bordered table-hover"
					style="font-size: 12px;" width="100%">
					<thead>
						<tr>
							<th>Name</th>
							<th>Owner</th>
							<th>Version</th>
							<th>K8 version</th>
							<th>Actions</th>
						</tr>
					</thead>
				</table>
			</div>
			<!-- /.box-body -->	
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col -->
</div>
<!-- /.row -->
<!-- Application Modal -->
<div class="modal fade" id="appModal" tabindex="-1" role="dialog" aria-labelledby="appModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="appModalLabel">新增Application</h4>
			</div>
			<div class="modal-body">
				<!-- Horizontal Form -->
		          <div class="box box-info" style="margin-bottom:0px;">
		            <!-- form start -->
		            <form class="form-horizontal">
		              <div class="box-body">
		                <div class="form-group">
		                  <label for="name" class="col-sm-3 control-label">Name</label>
		                  <div class="col-sm-8">
		                    <input type="text" class="form-control" id="name" >
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label for="version" class="col-sm-3 control-label">Version</label>
		                  <div class="col-sm-8">
		                    <input type="text" class="form-control" id="version"  >
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label for="k8s-version" class="col-sm-3 control-label">Ku8 Version</label>
		                  <div class="col-sm-8">
		                    <input type="text" class="form-control" id="k8s-version"  >
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label for="note" class="col-sm-3 control-label">Note</label>
		                  <div class="col-sm-8">
		                    <input type="textearea" class="form-control" id="note"  >
		                  </div>
		                </div>
		              </div>
		              <!-- /.box-body -->
		            </form>
		          </div>
		          <!-- /.box -->
			</div>
			<div class="modal-footer">
				<span style="float:left;color:#dd4b39;display:none;" id="addResult">
					<i class="fa fa-times-circle-o"></i><label>&nbsp;添加失败 - <span id="resultDetails"></span></label>
				</span>
				<button onclick="return addApplication()" type="button" class="btn btn-primary">
					保<span style="padding-left: 12px" />存
				</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">
					关<span style="padding-left: 12px" />闭
				</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	// To make Pace works on Ajax calls
	$(document).ajaxStart(function() { Pace.restart(); });
    var table = $('#appTable').DataTable({
        "ajax":"/getApplications",
        "columns": [
					{ "data": "name" },
        			{ "data": "owner" },
        			{ "data": "version" },
        			{ "data": "k8sVersion" },
					{ "defaultContent": "<button class='btn btn-primary btn-sm build'>Build</button>&nbsp;<button class='btn btn-primary btn-sm build view'>View</button>"}
        		]
    });
	
	$('#appTable tbody').on( 'click', 'button.build', function () {
		var data = table.row($(this).parents('tr')).data();
		$('.content').load('build_application.html');
		sessionStorage.setItem("appID", data['id']);
    } );
	
	$('#appTable tbody').on( 'click', 'button.view', function () {
		var data = table.row($(this).parents('tr')).data();
        console.log('view- clicked on id ' + data['name']);
    } );
	
	$('input', $('#appModal')).focusout(function() {
		setFormTips(this);
	});
	
	$('#appModal').on('hidden.bs.modal', function () {
		$(this).find('input,textarea,select').val('').end();
		$(this).find('.form-group').removeClass('has-error').removeClass('has-success').end();
		$(this).find(".formtips").remove().end();
		$('#addResult').hide();
	});
	
	function setFormTips(field)
	{
		$(field).parent().find('.formtips').remove().end();
		var v = $(field).val();
		if(v === '')
		{
			$(field).closest('.form-group').addClass('has-error');
            $(field).parent().append('<span class="formtips" style="color:#dd4b39">不能为空!</span>');
		}
		else
		{
			$(field).closest('.form-group').removeClass('has-error').addClass('has-success');
		}
	}
	
	function checkInput(){
		var ret = true;
		$('input', $('#appModal')).each(function () {
			if($(this).val() === '')
			{
				setFormTips(this);
				ret = false;
			}
		});
		return ret;
	}
	
	function addApplication()
	{
		if(checkInput())
		{
			var _name = $('#name').val();
			var _version = $('#version').val();
			var _k8sVersion = $('#k8s-version').val();
			var _note = $('#note').val();
			
			$.ajax({
				url: "/addApplication",
				type: "POST",
				dataType: "json",
				data: {
					name:_name,
					version:_version,
					k8sVersion:_k8sVersion,
					note:_note
				},
				success: function(response){
					if(response['status'] > -1)
					{
						var _div = $('<div>');
						_div.load('alert.html', function(){
							$(this).find('#title').html(response['message']);
							$(this).find('#message').html("Project <strong>" + _name + "</strong> added successfully.");
							var child = $(this).children();
							child.fadeTo(3000, 500).slideToggle(500, function(){
								child.alert('close');
							});
							$('.content').append(child);
						});
						table.ajax.reload();
						$('#appModal').modal('toggle');
					}
					else
					{
						$('#resultDetails').html(response['message'])
						$('#addResult').show();
					}
				}
			});
		}
	}
</script>
